<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- menyisipkan Bootstrap-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<!-- menyisipkan javacript-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pooper.js/1.16.0/umd/pooper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title>Pengenalan bootstrap</title>
</head>
<body>
<div class="container">
	<h2>pengaturan gambar pada bootstrap</h2>
	<div class="row row-cols-1">
		<div class="col">
			<img src="img/tower.jpg" class="rounded" alt="Gambar round">
		</div>
		<div class="col">
		<img src="img/tower.jpg" class="rounded-circle" alt="gambar circle"> 
		</div>
		<div class="col">
		<img src="img/tower.jpg" class="img-thumbnail" alt="gambar thumnail"> 
		</div>
		<div class="col">
			<img src="img/tower.jpg" class="img-fluid" alt="gambar thumnail">
		</div>	
	</div>
</div>	
</body>
</html>
