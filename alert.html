<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- menyisipkan Bootstrap-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<!-- menyisipkan javacript-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pooper.js/1.16.0/umd/pooper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title>Pengenalan bootstrap</title>
</head>
<body>
<div class="container">
	<h2>Alert</h2>
	<div class="alert alert-success alert-dismissible">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<strong>Success!</strong> Ini adalah alert success
	</div>
	<div class="alert alert-info alert-dismissible">
		<button type="button" class="close" data-dismiss="
		alert">&times;</button>
		<strong>Info!</strong> ini adalah alert info
	</div>
	<div class="alert alert-warning alert-dismissible">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<strong>Warning!</strong> ini adalah alert warning
	</div>
</div>
</body>
</html>
